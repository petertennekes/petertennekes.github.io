</head>
<body>
<div class="container">

            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link nav-content-link" href="#" data-target="purpose">About<span class="sr-only">(current)</span></a>

                <li class="nav-item ">
                    <a class="nav-link nav-content-link" href="#agile" data-target="agile">Agile<span class="sr-only">(current)</span></a>

    <div class="content-area" id="agile" hidden></div>
    <div class="content-area" id="coaching" hidden></div>
    <div class="content-area" id="technology" hidden></div>
    <div class="content-area" id="share" hidden></div>

    <div class="footer">

<!-- Optional JavaScript -->

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
    $.fn.exists = function () {
        return this.length !== 0;
    };
    $(function(){
        $("#purpose").load("purpose.html");
        $("#agile").load("agile.html");
        $("#coaching").load("coaching.html");
        $("#technology").load("technology.html");
        $("#share").load("share.html");

    });
    $(function () {
       var hash = window.location.hash;
        var target = hash.substring(1);
        console.log(target);
        showArea(target);
    });
    $(".nav-content-link").click( function(e){
        var target = $(this).data("target");
        showArea(target);
    });
    function showArea(areaName){
        var sel = "#"+areaName;
        $(sel).each(function () {
            $(".content-area").attr("hidden","true");
            $(this).removeAttr("hidden");

        })
    }
</script>
</body>
